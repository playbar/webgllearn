<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p> typeof 操作符返回变量或表达式的类型。</p>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
        typeof "john" + "<br>" +
        typeof 3.14 + "<br>" +
        typeof false + "<br>" +
        typeof [1,2,3,4] + "<br>" +
        typeof {name:'john', age:34};
</script>

<p>对象可以通过设置为 <b>null</b> 来清空。</p>
<p id="demo1"></p>
<script>
    var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    var person = null;
    document.getElementById("demo1").innerHTML = typeof person;
</script>

<p>变量的值如果不存在则该变量值为 <b>undefined</b>。</p>
<p id="demo2"></p>
<script>
    var person;
    document.getElementById("demo2").innerHTML =
        person + "<br>" + typeof person;
</script>

<p>对象可以设置为 <b>undefined</b> 来清空。</p>
<p id="demo3"></p>
<script>
    var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    var person = undefined;
    document.getElementById("demo3").innerHTML = typeof person;
</script>


</body>
</html>
