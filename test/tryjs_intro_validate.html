<script>
    function myFunction()
    {
        var x=document.getElementById("demo").value;
        if(x==""||isNaN(x))
        {
            alert("不是数字");
        }
    }

    function myFunction1()
    {
        var x=document.getElementById("demo").value;
        if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
            alert("不是数字");
        }
    }

</script>

<h1>我的第一段 JavaScript</h1>
<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<p> <input id="demo" type="text"><button type="button" onclick="myFunction()">点击这里</button></p>

<input id="demo1" type="text"><button type="button1" onclick="myFunction1()">点击这里</button>
