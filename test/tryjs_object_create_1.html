<p>创建 JavaScript 对象。</p>
<p id="demo"></p>
<script>
    var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    document.getElementById("demo").innerHTML = person.firstName + " 现在 " + person.age + " 岁.";

    var person1 = {
        firstName : "John",
        lastName  : "Doe",
        age       : 50,
        eyeColor  : "blue"
    };
    document.getElementById("demo1").innerHTML = person1.firstName + " 现在 " + person1.age + " 岁。";
</script>

<p id="demo1"></p>

</script>
